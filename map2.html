<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deuxi√®me Map avec 50 emplacements</title>
  <style>
    :root {
      --ui: #ffffff;
      --ui-shadow: rgba(0,0,0,.35);
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Courier New", monospace;
      background: #0d0d0f;
      color: #dcdcdc;
    }
    .wrap { display: grid; place-items: center; height: 100%; }
    canvas {
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35), inset 0 0 0 2px rgba(255,255,255,.08);
      max-width: 96vw;
      max-height: 92vh;
    }
    .hud {
      position: fixed; inset: 16px auto auto 16px; color: var(--ui);
      text-shadow: 0 2px 6px var(--ui-shadow);
      user-select: none; font-size: 14px; line-height: 1.25;
    }
    .hud kbd {
      background: rgba(255,255,255,.18);
      border: 1px solid rgba(255,255,255,.35);
      padding: 2px 6px; border-radius: 6px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.35);
      margin-right: 4px;
    }
    #popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20,20,20,0.9);
      border: 2px solid #fff;
      padding: 16px;
      border-radius: 12px;
      max-width: 400px;
      color: #fff;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Deuxi√®me Map -->
  <div class="wrap">
    <canvas id="game" width="960" height="600" aria-label="Deuxi√®me zone"></canvas>
  </div>
  <div class="hud" aria-hidden="true">
    <div><strong>D√©placements</strong> <kbd>Z</kbd><kbd>Q</kbd><kbd>S</kbd><kbd>D</kbd> ou <kbd>Fl√®ches</kbd></div>
    <div><kbd>E</kbd> : Interagir</div>
  </div>
  <div id="popup"></div>

  <script>
  // --- Config ---
  const CONFIG = {
    world: { width: 960, height: 600 },
    player: {
      size: 32,
      color: '#ffd166',
      outline: 'rgba(0,0,0,.45)',
      speed: 2.6,
      start: { x: 480, y: 300 },
      image: "http://www.image-heberg.fr/files/17570217122216427613.png"
    }
  };

  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  ctx.imageSmoothingEnabled = true;
  ctx.imageSmoothingQuality = "high";

  // --- Fond personnalisable ---
  const background = new Image();
  background.src = "http://www.image-heberg.fr/files/1757093944326350587.webp"; // üîÑ Mets ton image ici

  // --- Joueur ---
  const playerImg = new Image();
  playerImg.src = CONFIG.player.image;

  const player = {x:CONFIG.player.start.x,y:CONFIG.player.start.y,r:CONFIG.player.size};

  // --- 50 emplacements d√©j√† remplis ---
const PLACES = [];
const cols = 10, rows = 5;
const spacingX = CONFIG.world.width / (cols+1);
const spacingY = CONFIG.world.height / (rows+1);

const placeholderImage = "https://via.placeholder.com/40"; // image provisoire

for(let r=0;r<rows;r++){
  for(let c=0;c<cols;c++){
    const id = r*cols+c+1;
    const px = (c+1)*spacingX;
    const py = (r+1)*spacingY;

    // Par d√©faut : tous avec image provisoire + texte g√©n√©rique
    let image = placeholderImage;
    let text = "Emplacement " + id;

    // ‚úÖ Exemple 1 : Emplacement 1 avec une image de maison
    if(id === 1){
      image = "http://www.image-heberg.fr/files/1756932846977872901.png";
      text = "Petite Maison";
    }

    // ‚úÖ Exemple 2 : Emplacement 5 avec une image d‚Äôarbre
    if(id === 5){
      image = "http://www.image-heberg.fr/files/1756932846977872901.png";
      text = "Grand Arbre";
    }

    // ‚úÖ Exemple 3 : Emplacement 12 avec une image de coffre
    if(id === 12){
      image = "http://www.image-heberg.fr/files/1756932846977872901.png";
      text = "Coffre au tr√©sor";
    }

    PLACES.push({
      x: px, y: py, size: 40,
      image: image,
      text: text,
      imgObj: null
    });
  }
}

  // --- Contr√¥les ---
  const TAU = Math.PI * 2;
  const clamp = (v,a,b)=>Math.max(a,Math.min(b,v));
  const keys = new Set();
  window.addEventListener('keydown', e => {
    const k = e.key.toLowerCase();
    const movementKeys = ['z','q','s','d','arrowup','arrowdown','arrowleft','arrowright','e'];
    if(movementKeys.includes(k)) e.preventDefault();
    keys.add(k);

    if(k==="e") interact();
  });
  window.addEventListener('keyup', e => keys.delete(e.key.toLowerCase()));

  function tryMove(px,py){
    let dx=0,dy=0;
    if(keys.has('z')||keys.has('arrowup')) dy-=1;
    if(keys.has('s')||keys.has('arrowdown')) dy+=1;
    if(keys.has('q')||keys.has('arrowleft')) dx-=1;
    if(keys.has('d')||keys.has('arrowright')) dx+=1;
    const len=Math.hypot(dx,dy)||1;
    dx=dx/len*CONFIG.player.speed;
    dy=dy/len*CONFIG.player.speed;
    return {x:clamp(px+dx,player.r,CONFIG.world.width-player.r),
            y:clamp(py+dy,player.r,CONFIG.world.height-player.r)};
  }

  // --- Interaction ---
  const popup = document.getElementById("popup");
  function interact(){
    for(const p of PLACES){
      const dist = Math.hypot(player.x-p.x, player.y-p.y);
      if(dist < p.size){
        popup.textContent = p.text;
        popup.style.display = "block";
        setTimeout(()=>popup.style.display="none",3000);
        break;
      }
    }
  }

  // --- Dessin ---
  function drawPlayer(){
    if (playerImg.complete && playerImg.naturalWidth > 0) {
      ctx.drawImage(playerImg, player.x-player.r, player.y-player.r, player.r*2, player.r*2);
    } else {
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.r, 0, TAU);
      ctx.fillStyle = CONFIG.player.color; ctx.fill();
      ctx.lineWidth = 2; ctx.strokeStyle = CONFIG.player.outline; ctx.stroke();
    }
  }

  function drawPlaces(){
    for(const p of PLACES){
      if(p.image){
        if(!p.imgObj){
          p.imgObj = new Image();
          p.imgObj.src = p.image;
        }
        if(p.imgObj.complete) ctx.drawImage(p.imgObj, p.x-p.size/2, p.y-p.size/2, p.size, p.size);
      } else {
        ctx.fillStyle = "rgba(255,255,255,0.15)";
        ctx.fillRect(p.x-p.size/2, p.y-p.size/2, p.size, p.size);
      }
    }
  }

  function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    if(background.complete) ctx.drawImage(background,0,0,canvas.width,canvas.height);
    drawPlaces();
    drawPlayer();
  }

  function loop(){
    const next=tryMove(player.x,player.y);
    player.x=next.x; player.y=next.y;
    draw();
    requestAnimationFrame(loop);
  }
  loop();
  </script>
</body>
</html>
