  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
      padding: 20px;
    }
    /* Grille flexible (auto) */
    .map {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* plus petit */
      grid-gap: 10px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .spot {
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s;
      background: white;
    }
    .spot:hover { transform: scale(1.05); }
    .spot img {
      width: 100%;
      height: 80px; /* hauteur fixe pour rÃ©duire */
      object-fit: contain; /* recadre joliment */
      display: block;
    }
    /* FenÃªtre modale */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 100px;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: #fff;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%; max-width: 600px;
      max-height: 80vh; /* limite la hauteur */
      overflow-y: auto; /* ajout scrollbar si texte trop long */
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover { color: #000; }

    /* Ajuste la taille du texte */
    #modal-title {
      font-size: 20px;
      margin-top: 0;
    }
    #modal-text {
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap; /* garde les retours Ã  la ligne Ã©ventuels */
    }
  </style>
</head>
