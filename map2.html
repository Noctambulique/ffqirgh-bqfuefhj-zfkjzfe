<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Philo-Map</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #2E6B2E;
    }
    h1 {
      text-align: center;
      padding: 20px;
      color: white;
    }
    /* Grille flexible (auto) */
    .map {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      grid-gap: 10px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .spot {
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s;
      background: white;
      padding: 5px;
      text-align: center;
    }
    .spot:hover { transform: scale(1.05); }
    .spot img {
      width: 100%;
      height: 80px;
      object-fit: contain;
      display: block;
      margin: auto;
    }
    .spot-title {
      font-size: 12px;
      margin-top: 5px;
      color: #333;
    }
    /* FenÃªtre modale */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 100px;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: #fff;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%; max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover { color: #000; }

    #modal-title {
      font-size: 20px;
      margin-top: 0;
    }
    #modal-text {
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    #modal-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 15px;
      display: block;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Philo-Map</h1>
  <div class="map" id="map"></div>

  <!-- Modale -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modal-image" src="" alt="">
      <h2 id="modal-title"></h2>
      <p id="modal-text"></p>
    </div>
  </div>

  <script>
    // ----------------------
    // ðŸ”§ PERSONNALISATION :
    // ----------------------
    const spotsData = [
      {
        title: "Rien",
        text: "Une grande forÃªt mystÃ©rieuse pleine de secrets.",
        thumb: "Philo/miniature1.png",   // image miniature (grille)
        image: "Philo/illustration1.png" // illustration (modale)
      },
      {
        title: "Ã‚me",
        text: "La notion dâ€™Ã¢me est prÃ©sente dans toutes les cultures...",
        thumb: "Philo/miniature2.png",
        image: "Philo/illustration2.png"
      }
      // ðŸ‘‰ ajoute autant dâ€™objets que tu veux
    ];

    // GÃ©nÃ©ration auto de la carte
    const mapContainer = document.getElementById("map");
    spotsData.forEach((spot, index) => {
      const div = document.createElement("div");
      div.classList.add("spot");

      // ðŸ‘‰ miniature dans la grille
      div.innerHTML = `
        <img src="${spot.thumb}" alt="Miniature ${index+1}">
        <div class="spot-title">${spot.title}</div>
      `;

      div.addEventListener("click", () => openModal(spot));
      mapContainer.appendChild(div);
    });

    // Gestion de la modale
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modal-title");
    const modalText = document.getElementById("modal-text");
    const modalImage = document.getElementById("modal-image");
    const closeBtn = document.querySelector(".close");

    function openModal(spot) {
      modalTitle.textContent = spot.title;
      modalText.textContent = spot.text;
      modalImage.src = spot.image;   // illustration affichÃ©e en haut
      modalImage.alt = spot.title;
      modal.style.display = "block";
    }

    closeBtn.onclick = () => { modal.style.display = "none"; }
    window.onclick = (event) => {
      if (event.target === modal) modal.style.display = "none";
    }
  </script>
</body>
</html>
