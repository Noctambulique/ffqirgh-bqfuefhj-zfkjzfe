<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Philo-Map</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #2E6B2E;
    }
    h1 {
      text-align: center;
      padding: 20px;
    }
    /* Grille flexible (auto) */
    .map {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* plus petit */
      grid-gap: 10px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .spot {
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: none;
      transition: transform 0.2s;
    }
    .spot:hover { transform: scale(1.05); }
    .spot img {
      width: 100%;
      height: 80px; /* hauteur fixe pour rÃ©duire */
      object-fit: contain; /* recadre joliment */
      display: block;
    }
    /* FenÃªtre modale */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 100px;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: #fff;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%; max-width: 600px;
      max-height: 80vh; /* limite la hauteur */
      overflow-y: auto; /* ajout scrollbar si texte trop long */
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover { color: #000; }

    /* Ajuste la taille du texte */
    #modal-title {
      font-size: 20px;
      margin-top: 0;
    }
    #modal-text {
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap; /* garde les retours Ã  la ligne Ã©ventuels */
    }

    /* Ajout style image modale */
    #modal-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 15px;
      display: block;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Philo-Map</h1>
  <div class="map" id="map"></div>

  <!-- Modale -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <!-- ðŸ”¹ AJOUT : image affichÃ©e dans la modale -->
      <img id="modal-image" src="" alt="">
      <h2 id="modal-title"></h2>
      <p id="modal-text"></p>
    </div>
  </div>

  <script>
    // ----------------------
    // ðŸ”§ PERSONNALISATION :
    // ----------------------
    const spotsData = [
      {
        title: "Rien",
        text: "Une grande forÃªt mystÃ©rieuse pleine de secrets.",
        image: "Philo/Vert.png"
      }
    ];

    // GÃ©nÃ©ration auto de la carte
    const mapContainer = document.getElementById("map");
    spotsData.forEach((spot, index) => {
      const div = document.createElement("div");
      div.classList.add("spot");
      div.innerHTML = `<img src="${spot.image}" alt="Spot ${index+1}">`;
      div.addEventListener("click", () => openModal(spot));
      mapContainer.appendChild(div);
    });

    // Gestion de la modale
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modal-title");
    const modalText = document.getElementById("modal-text");
    const modalImage = document.getElementById("modal-image"); // ðŸ”¹ AJOUT
    const closeBtn = document.querySelector(".close");

    function openModal(spot) {
      modalTitle.textContent = spot.title;
      modalText.textContent = spot.text;
      modalImage.src = spot.image;    // ðŸ”¹ AJOUT : affiche lâ€™image
      modalImage.alt = spot.title;    // ðŸ”¹ AJOUT : accessibilitÃ©
      modal.style.display = "block";
    }
    closeBtn.onclick = () => { modal.style.display = "none"; }
    window.onclick = (event) => {
      if (event.target === modal) modal.style.display = "none";
    }
  </script>
</body>
</html>
