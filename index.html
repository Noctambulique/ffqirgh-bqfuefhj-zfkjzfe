<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accès Bloqué à Naos Village</title>
  <link rel="stylesheet" href="./assets/css/index.css" />
</head>
<body>
  <div id="lockscreen">
    <h1>Naos Système de Vérification</h1>
    <p>Entrez le mot de passe pour accéder à Naos :</p>
    <input type="password" id="code" placeholder="Mot de passe" aria-label="Mot de passe" />
    <button id="enterBtn">Entrer</button>
    <div id="error">Code incorrect...</div>
  </div>

  <div class="wrap">
    <canvas id="game" width="960" height="600" aria-label="Village circulaire"></canvas>
  </div>
  <div class="hud" aria-hidden="true">
    <div><strong>Déplacements</strong> <kbd>Z</kbd><kbd>Q</kbd><kbd>S</kbd><kbd>D</kbd> ou <kbd>Flèches</kbd></div>
    <div><strong>Entrer</strong> <kbd>E</kbd> quand vous êtes devant une maison</div>
  </div>
  <div id="prompt" class="prompt" role="status" aria-live="polite">Appuyez sur <kbd>E</kbd> pour entrer</div>

  <script defer src="./assets/js/app.bundle.js"></script>
</body>
</html>
