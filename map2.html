<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Philo-Map</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #2E6B2E;
    }
    h1 {
      text-align: center;
      padding: 20px;
      color: white;
    }
    /* Grille flexible (auto) */
    .map {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      grid-gap: 10px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .spot {
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s;
      background: white;
      padding: 5px;
      text-align: center;
    }
    .spot:hover { transform: scale(1.05); }
    .spot img {
      width: 100%;
      height: 80px;
      object-fit: contain;
      display: block;
      margin: auto;
    }
    .spot-title {
      font-size: 12px;
      margin-top: 5px;
      color: #333;
    }
    /* Fenêtre modale */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 100px;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: #fff;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%; max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover { color: #000; }

    #modal-title {
      font-size: 20px;
      margin-top: 0;
    }
    #modal-text {
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    #modal-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 15px;
      display: block;
      border-radius: 8px;
    }
  </style>
</head>

        text: "La notion d’âme est présente dans toutes les cultures. Durkheim repérait son origine dans les états altérés de la conscience : l’expérience troublante du rêve a pu conduire l’être humain à cette idée que les choses dont les corps font partie ne se réduisent pas à leur manifestation sensible. (Les Formes élémentaires de la vie religieuse.)  \n \n Mais l’âme a pu également servir à remplir le vide symbolique, qui trouait la description et l’explication des phénomènes. Les Grecs n’avaient pas le concept de conscience, ni celui de sujet, ni celui de personne : l’âme remplissait ces fonctions, occupait toutes ces places. L’âme est un principe d’existence — ce sans quoi un être ne saurait être ce qu’il est — d’où son voisinage avec l’essence.  \n \n Le latin anima (d’où vient notre « âme »), lui-même issu du grec anémos, qui signifie le vent. L’idée première est donc celle de mouvement invisible, ou du moins de mouvement dont le substrat n’est pas immédiatement visible. Puisque le vivant respire, tout ce qui souffle doit être vivant. L’âme est principe de mouvement (d’où le couple animé/inanimé et l’idée d’animation). Le souffle est à la fois mouvement et chaleur. — et ces deux caractères se retrouvent dans le sang. La vie, c’est le souffle, la chaleur et le mouvement. L’idée d’âme sera associée à ces trois éléments, l’inanimé est proprement sans souffle, froid et inerte.  \n \n C’est Descartes qui, arrachant l’âme à ses fonctions vitales, en a fait une pure puissance de pensée. Dans la Méditation seconde, Descartes rejette les images (d’origine épicurienne et stoïcienne) de l’air et du feu. Il récuse l’idée aristotélicienne d’âme sensitive. Il n’y a pour lui d’âme que raisonnable. Sentir, c’est déjà penser. L’article 10 des Passions de l’âme reprend l’équivalence entre l’âme et nos pensées, avant de distinguer les actions de l’âme de ses passions.  \n \n Chez Platon, l’âme est une réalité immatérielle, immortelle et préexistante au corps, dont elle est prisonnière. Elle est le véritable principe de vie et de connaissance. Platon distingue trois parties de l’âme dans La République : l’âme rationnelle (logistikon), située dans la tête, aspire à la vérité et doit gouverner ; l’âme irascible (thumos), logée dans la poitrine, porte le courage et la volonté ; et l’âme concupiscible (epithumia), liée aux désirs et aux plaisirs corporels, résidant dans le ventre. Chez Aristote, l’âme (psychè) n’est pas séparée du corps mais sa forme : elle est ce qui actualise un corps vivant. Aristote distingue plusieurs types d’âme selon les fonctions vitales : l’âme végétative, commune aux plantes, assure nutrition et reproduction ; l’âme sensitive, propre aux animaux, permet perception et mouvement ; et l’âme intellective, propre à l’homme, permet pensée et connaissance rationnelle. Ainsi, chez Platon, l’âme est un principe divin qui s’oppose au corps, tandis que chez Aristote, elle est le principe immanent de vie organisé selon des degrés.  \n \n Chez Platon, l’âme est essentiellement pensée : elle est ce qui connaît, ce qui se tourne vers les Idées, ce qui raisonne, ce qui se remémore les vérités éternelles contemplées avant l’incarnation. L’âme rationnelle est donc la faculté par excellence de la pensée pure. La connaissance véritable, selon Platon, est l’activité propre de cette âme — notamment dans le Phèdre, le Phédon et La République. La pensée est ici détachée du corps, voire entravée par lui : plus l’âme se libère du sensible, plus elle accède à la vérité.  \n \n Chez Aristote, l’âme est pensée en un sens plus technique : l’âme intellective (noûs) est ce qui rend l’être humain capable de pensée rationnelle, de raisonnement, de science. Dans De l’âme, Aristote distingue l’intellect passif (réceptif aux formes intelligibles) et l’intellect agent (qui les actualise). Mais pour lui, penser ne suffit pas à définir toute l’âme : celle-ci est avant tout le principe d’organisation d’un corps vivant — donc elle inclut aussi les fonctions vitales non rationnelles (croître, sentir, désirer, se mouvoir).  \n \n LES CONTOVERSES DE L'AME  \n \n Multiple ou unique : Dès l’origine, l’âme est pensée comme ce qui unifie le vivant. Cette idée d’unité prend parfois une forme radicale : l’âme universelle. Toutefois, cette conception peut coexister avec la multiplicité des âmes individuelles. Par exemple, chez les Égyptiens, deux visions cohabitent : une âme rejoignant les étoiles après la mort (pluralité) ou se fondant dans une âme universelle (panthéisme).  \n \n Personnelle ou impersonnelle Chez les Grecs, l’âme est envisagée moins comme une entité personnelle que comme un principe divin de vie universel. Son caractère divin empêche qu’elle exprime la singularité des individus : elle est principe d’animation, de mouvement, de connaissance — mais non support d’une personnalité. L’âme humaine, dans cette perspective, n’est qu’une étincelle impersonnelle issue de ce grand foyer cosmique. L’idée même d’âme individuelle s’y dissout dans une conception organique et universelle du vivant : la multiplicité des âmes s’explique par leur participation à un même fond divin. L’âme est, en ce sens, unique dans son essence mais multiple dans ses manifestations, ce qui laisse peu de place à une authentique personnalité intérieure.  \n \n La modernité occidentale, influencée par la tradition chrétienne, va progressivement infléchir cette conception vers celle d’une âme personnelle et responsable, en réponse au caractère trop abstrait ou impersonnel de l’âme antique. Augustin, par exemple, affirme que l’âme est créée singulièrement par Dieu, distincte de tout souffle cosmique, et qu’elle est plus proche du divin que de son propre corps ; elle devient ainsi le lieu du dialogue intérieur, de la mémoire, de la conscience, du salut. Cette idée d’une âme personnelle se heurte cependant à des critiques modernes : Averroès soutient que l’intellect est impersonnel et commun à tous les penseurs.  \n \n Ainsi, la problématique de l’âme e la philautia, sentiment de la valeur personnelle inconnu du méchant. L’amitié est déjà en elle-même signe de vertu car les méchants, observe Aristote, préfèrent les biens matériels à un ami « et aucun d’eux n’aime un être humain plus que les choses ». Il y a une similitude entre la relation que deux amis entretiennent entre eux et celle qu’un homme bon entretient avec lui-même (philautie). Cette thèse, des plus étranges à nos yeux, est justifiée de la manière suivante : un homme bon se souhaite et se fait du bien, il espère pour lui une longue vie, il vit constamment en sa propre compagnie, partage les mêmes opinions et les mêmes goûts, les joies et les tristesses. Ainsi Aristote comprend-il littéralement l’expression « l’ami est un autre soi-même ». La relation à soi est à la fois archétypique et prototypique : « c’est en partant de cette relation (...) que tous les sentiments qui constituent l’amitié se sont par la suite étendus aux autres hommes » \n \n L’essai de Montaigne récuse explicitement, d’un point de vue sceptique, la possibilité d’une analyse de l’amitié. La très fameuse et belle formule : « Si on me presse de dire pourquoi je l’aimais, je sens que cela ne se peut exprimer qu’en répondant : Parce que c’était lui, parce que c’était moi » est une manière de congédier la pensée comme impuissante à expliquer ce qui est de l’ordre de l’existence. Pour Montaigne l'amitié se renforce quand l'amour s'éteint. \n \n La Rochefoucauld à déceler dans l’amitié comme dans l’amour de l’amour-propre déguisé : « Ce que les hommes ont nommé amitié n’est qu’une société, qu’un ménagement réciproque d’intérêts, et qu’un échange de bons offices ; ce n’est enfin qu’un commerce où l’amour propre se propose toujours quelque chose à gagner »",

        text: " L’homme a longtemps eu honte de ses besoins et de ses désirs, considérant l’argent comme un objet vil. \n \n Aristote dénonçait la chrématistique (accumulation pour elle-même). Le christianisme et l’islam condamnaient le prêt à intérêt ; la pauvreté fut exaltée comme vertu. Les utopies classiques rejetaient l’argent, la famille et la propriété. Marx l’associe au mensonge, au vol et à l’inversion des valeurs. Ainsi, l’argent est vu comme figure du mal, symbole de corruption, contraire à la dignité et au respect. \n \n Pour Simmel, l’argent favorise la rationalité plutôt que la sensibilité. Il est inséparable de l’État : il naît de lui (monnaie) et le constitue (impôt, armée). Contrairement au troc générateur de conflits, l’argent favorise la paix et les échanges à distance. Loin d’être cause directe des guerres, il fluidifie les échanges, conquiert l’espace et le temps, donne ubiquité et continuité. \n \n L’argent lie l’échange au futur : promesse différée, il libère de l’instant présent et introduit prévoyance, crédit, spéculation. Il pousse l’homme vers un monde d’anticipation et d’abstraction, transformant le symbolique en réel. De là son lien substantiel avec le temps autant qu’avec l’espace. \n \n Facteur d’individualisme et de liberté (Simmel), il rompt les dépendances personnelles et favorise l’autonomie. Mais il est aussi totalitaire : tout tend à devenir marchandise (beauté, émotions, amour, mort). Toutefois, cette monétarisation croissante valorise indirectement ce qui échappe à l’argent : ce qui n’a pas de prix prend plus de valeur. \n \n L’argent, à ses débuts, est un objet concret : métaux précieux, coquillages, pierres rares. Il a donc une valeur intrinsèque (matière rare, difficile à obtenir) mais aussi une valeur d’échange, symbolique. Progressivement, l’argent se dissocie de sa matérialité : passage du métal au papier (billets, lettres de change), puis au simple chiffre sur un compte bancaire ou un code numérique. Aujourd’hui, il circule à la vitesse de la lumière (flux électroniques, marchés financiers). Il devient signe pur : sa valeur ne réside plus dans une substance mais dans une convention acceptée par tous. \n \n Aristote avait bien vu son caractère conventionnel : la monnaie (nomisma) n’est pas donnée par la nature mais instituée par la loi (nomos). Ce glissement fait de l’argent un instrument d’abstraction universelle, détaché des particularités matérielles et transformant tout en équivalent mesurable. L’argent repose sur un écart entre sa valeur d’usage (son matériau) et sa valeur d’échange (nominale), souvent beaucoup plus élevée. Cet écart est un mensonge car il masque la réalité derrière une convention : une pièce d’or vaut plus que son poids en métal, un billet de 100 ne vaut rien par lui-même. C’est ce qui fonde à la fois la puissance et l’instabilité de l’argent : sa valeur ne dépend pas de sa matière mais de la confiance dans la convention sociale. \n \n Aristote n’est pas hostile à la richesse naturelle (biens utiles, nourriture, outils) car elle permet une vie morale, l’amitié et la générosité. Ce qu’il condamne, c’est la chrématistique : l’art d’accumuler de l’argent pour lui-même, détaché de la valeur d’usage. Pour lui, l’essence d’une chose est sa finalité (usage). L’argent, en ne possédant pas de fin propre, est contre nature : il détourne l’économie de son but (satisfaire les besoins) vers une accumulation illimitée. \n \n Marx reprend et radicalise Aristote : l’argent est l’expression suprême de l’aliénation. Aliénation signifie séparation : séparation d’avec la matière (l’argent ne vaut pas par ce qu’il est), séparation d’avec la propriété (il circule indépendamment des propriétaires), séparation d’avec l’homme (l’argent domine celui qui le possède). \n \n L’argent réifie les rapports sociaux : il transforme la relation entre deux individus en simple échange marchand. L’autre n’est plus un être à respecter mais un moyen pour obtenir une valeur. Abstraction totale, il anéantit les singularités en ramenant toutes choses à une équivalence uniforme (tout peut s’échanger). Dans le capitalisme, il devient fin en soi : on ne produit plus pour vivre, mais on vit pour produire de l’argent. Ce renversement illustre la logique d’un système où la vie humaine elle-même est instrumentalisée. \n \n Protagoras affirme que la valeur est purement relative et conventionnelle ; Aristote réplique que cette position est sophistique, car elle confond prix et usage, et illusoire, car elle efface la réalité objective des choses au profit du marché.",

       title: "Affect",
        text: " \n Expression de l’affect : latent, transformé ou paradoxal, parfois visible comme détachement ou rire \n Deleuze : l’affect dépasse émotion individuelle, force impersonnelle transformant le sujet \n Spinoza : les affects sont naturels, soumis à des lois, pouvant être compris et transformés en actions actives \n Connaître les affects mène à liberté et joie active. \n \n  L’affect est tout ce qui, chez l’être humain, touche le corps et l’âme et trouble sa quiétude au point d’altérer sa raison et sa liberté d’action. Tout ce qui touche la part non rationnelle de l’être humain peut ainsi être appelé affect : le désir, la sensation, le fantasme. \n \n Affect comme accès à la vérité \n \n Épicure voyait dans les affections (pathê) un critère de vérité au même titre que les sensations, les anticipations et les appréhensions immédiates de la pensée. Puisque, en effet, les affections, par le plaisir et la douleur, nous montrent dans l’immédiate évidence de la sensation ce que l’on doit choisir et éviter, elles doivent être tenues pour des critères de vérité. \n \n Bergson remarque une incommensurabilité entre : la singularité intérieure de ce que nous ressentons (chacun aime, hait, désire à sa manière), et la généralité des mots pour dire cela. Le langage objectivise l’affect, le dépersonnalise. Le romancier ou le poète est donc chargé de retrouver la singularité perdue, de redonner à chaque émotion son relief propre. Mais cette tâche est impossible, car le langage ne peut jamais pleinement coïncider avec l’expérience vécue \n \n Expression de l'affect comme dissolution \n \n Un affect (émotion, état affectif) n’est pas toujours exprimé tel quel. Il peut rester latent : c’est-à-dire non exprimé, retenu, inapparent ou bien être exprimé d’une manière qui le nie ou le transforme, comme une forme de déni, de dissimulation ou même de libération de ce que l’on ressentait. L’expression de l’affect n’est pas toujours un dévoilement, elle peut aussi être un mouvement d’éloignement, une négation active. Citation de Rilke : N’est-il pas temps que nous nous libérions, en l’aimant, de l’aimé ? Ici, Rilke exprime un paradoxe profond : on peut aimer quelqu’un au point que cet amour devienne un moyen de détachement, de libération. Aimer vraiment, ce serait cesser de posséder, et ainsi se détacher de l’objet de l’amour. L’affect subsiste, mais son expression (l’amour) devient un mouvement de séparation. Quelqu’un peut rire dans une situation douloureuse (mort, rupture), non pas parce qu’il est joyeux, mais parce que le rire sert à masquer, à nier une souffrance intérieure. C’est une expression paradoxale : l’affect est là, mais méconnaissable dans sa forme visible. \n \n L'affect comme activité \n \n Pour Gilles Deleuze, l’affect n’est ni un état psychologique (comme la tristesse d’un individu), ni un simple changement d’émotion. C’est quelque chose de plus radical : une force impersonnelle, un événement qui fait sortir le sujet de lui-même, vers un devenir non humain. L’affect n’est pas je me sens ainsi, mais quelque chose m'arrive et me transforme au-delà de ce que je suis. Dans Le Cri de Munch, le personnage ne pleure pas, ne parle pas : il crie. Ce cri est plus qu’un ressenti. Il devient atmosphère, onde — un affect pur, impersonnel, qui semble englober le paysage lui-même. Le tableau devient un affect autonome, non humain. En écoutant une œuvre de musique (par exemple une symphonie de Mahler ou une pièce électronique abrasive), vous pouvez ressentir un frisson, une intensité qui vous traverse, sans que ce soit lié à une émotion identifiable. Ce n’est ni tristesse ni joie : c’est un affect pur, une force sensible qui vous transforme momentanément, vous arrache à votre individualité, vous fait devenir autre, peut-être animal, atmosphère, sensation. \n \n Spinoza \n \n Les philosophes considèrent l’être humain comme un domaine indépendant dans l’univers, régissant ses propres lois, échappant aux lois générales de la nature. En particulier, ils pensent que l’homme peut, par volonté, maîtriser ses passions comme s’il en était le souverain absolu. Spinoza rejette ce dualisme. Pour lui, tout est nature : l’homme n’est pas hors du monde, mais en lui, entièrement déterminé par ses lois. Les affects ne sont pas des anomalies ou des déviances : ce sont des phénomènes naturels soumis à des lois de causalité strictes. Nous agissons quand il se fait en nous quelque chose dont nous sommes cause adéquate ; nous pâtissons quand il se fait en nous quelque chose dont nous ne sommes la cause que partielle. Cette distinction est capitale : Agir, c’est être actif, autonome, produire un effet à partir de sa propre essence. Pâtir, c’est être passif, subir un effet venu de causes extérieures que nous ne maîtrisons pas. Un affect, chez Spinoza, est double : une modification corporelle (mon corps est affecté par quelque chose), accompagnée d’une idée (je me représente cette affection). Mais surtout, ces affections modifient ma puissance d’agir : Si elle augmente : c’est de la joie. Si elle diminue : c’est de la tristesse. Et si je suis cause adéquate de l’affect, alors l’affect est une action ; sinon, c’est une passion. Au lieu de les voir comme des ennemis qu’il faudrait dominer, Spinoza propose de les comprendre à travers leurs causes naturelles, et de les transformer en actions par l’acquisition d’une connaissance adéquate. Connaître les affects, c’est se libérer d’eux non par le rejet, mais par l’intelligence des causes. L’idéal n’est pas d’éradiquer les passions, mais d’atteindre un maximum d’actions actives (affects dont nous sommes la cause adéquate), autrement dit : un maximum de joie active. La liberté chez Spinoza, ce n’est pas faire n’importe quoi, mais agir selon la nécessité de sa propre nature comprise rationnellement. Celui qui est cause adéquate agit par compréhension, non par impulsion, peur ou imitation. La béatitude est l’accomplissement suprême de l’homme quand il devient pleinement cause adéquate de lui-même. La béatitude est, chez Spinoza, le plus haut degré de joie, né d’un certain type de connaissance. Elle est définie à la fin de l’Éthique comme : L’amour intellectuel de Dieu, c’est-à-dire la joie née de la connaissance adéquate de la Nature en tant qu’elle inclut notre propre être.",

à autrui suppose un équilibre délicat : Trop proche → fusion, perte de soi, conflit. Trop éloigné → indifférence, rupture du lien. Schopenhauer illustre cette tension par la fable des porcs-épics : ils se rapprochent pour se réchauffer, mais se piquent et doivent s’écarter, jusqu’à trouver la distance juste qui permet de tenir ensemble. La dialectique présence/absence se traduit ici : autrui doit être à la fois proche (présent) et distant (autonome, séparé) pour que la relation soit vivante. \n \n Merleau-Ponty : si mon corps est porteur d’une conscience, pourquoi ne pas admettre que les autres corps (les vôtres) portent aussi une conscience ? → premier pas pour reconnaître autrui. Husserl : il insiste : autrui n’est pas une hypothèse ou une déduction, il y a un sentiment immédiat de coexistence. Quand je vis le monde, je le vis déjà comme monde partagé. Pour Husserl, la subjectivité (le moi transcendantal) n’existe pas seule : elle est toujours intersubjective, c’est-à-dire qu’elle suppose d’autres consciences.",

        title: "Beau",
        text: " La beauté ne se donne pas dans la continuité du monde, mais dans l’événement : elle surgit, se détache du banal, rompt l’ordre ordinaire du temps et de l’espace (lever/coucher de soleil vs. le soleil en soi). Elle possède une dimension ineffable : elle remplit bibliothèques et discours, mais reste insaisissable conceptuellement. Le paradoxe de la beauté : elle est sensible et évidente, mais conceptuellement fuyante. Les définitions sont problématiques (harmonie, équilibre, etc.). \n \n Le Banquet (discours de Diotime rapporté par Socrate) : l’échelle ascendante de la beauté. C’est le texte le plus célèbre et le plus décisif de Platon sur le Beau. Diotime décrit une pédagogie de l’amour (éros) : Un beau corps particulier attire l’âme → première expérience sensible du beau. L’âme découvre que tous les beaux corps participent à la même beauté → universalisation. Elle s’élève vers la beauté des âmes : intelligence, caractère, vertu. Puis elle contemple la beauté des activités, des lois, des institutions qui structurent la vie collective. Enfin, elle accède à la beauté des savoirs et des sciences, où l’intelligible se manifeste. Au sommet de cette ascension, l’âme contemple le Beau en soi, Idée éternelle, absolue, immuable. \n \n Caractéristiques du Beau absolu : Il n’est pas relatif, ni dépendant d’une subjectivité. Il ne change pas, contrairement aux beautés sensibles qui naissent et meurent. Il n’est pas l’image de quelque chose, mais l’original dont toutes les beautés sensibles ne sont que des reflets. \n \n Fonction existentielle : L’amour du beau conduit l’âme à dépasser le sensible et à s’accomplir dans sa nature propre. La contemplation du Beau absolu rend l’âme vertueuse et féconde (elle engendre de beaux discours, de belles actions, une vie bonne). \n \n Le Phèdre : beauté, mémoire et divin. Ici, Platon insiste sur la puissance érotique et même physiologique de la beauté. Devant un beau visage ou un beau corps, l’âme éprouve des frissons, une chaleur, un transport : signes d’un mouvement profond. Ce bouleversement s’explique par la réminiscence : la beauté sensible réveille en nous le souvenir de la Beauté divine que l’âme a contemplée dans une vie antérieure, lorsqu’elle accompagnait les dieux. La beauté sensible est donc une médiation : elle met en relation le monde terrestre et la dimension divine. \n \n Hippias majeur : Le Beau, c’est une belle jeune fille. Objection : c’est un cas particulier. Exemple : une belle jument ou une belle marmite peuvent aussi être dits beaux. Le Beau, c’est l’or. Objection : une statue tout en or ne serait pas nécessairement plus belle qu’une statue mêlant or et ivoire. Le Beau, c’est le convenable (richesse, santé, honneur, bonne vieillesse, funérailles dignes, etc.). Objection : le convenable est relatif, dépendant des circonstances et des cultures. \n \n Définitions de Socrate : Le Beau, c’est ce qui accomplit bien sa fonction (utile). Objection : une arme efficace peut nuire, or le Beau est inséparable du Bien. Le Beau, c’est ce qui réjouit la vue et l’ouïe (plaisant). Objection : on peut éprouver du plaisir devant des choses mauvaises ou horribles. Le Beau, c’est ce qui procure à la fois plaisir et profit. Objection : cela réduit encore la beauté à une relation utilitaire et anthropocentrée. \n \n a) L’héritage platonicien transformé : Platon distingue le beau sensible (éphémère, relatif) et le Beau intelligible (Idée immuable, cause de tout beau). Plotin reprend cette hiérarchie mais insiste sur le continuum entre sensible et intelligible : le monde n’est pas une prison mais une trace de l’Un. La beauté sensible n’est pas trompeuse : elle est signe, une participation (météxis) qui invite à remonter vers le Beau absolu. \n \n b) Être et beauté sont identiques : Pour Plotin, toute réalité qui existe est belle car l’Être est rayonnement de l’Un. Perdre de la beauté, c’est manquer d’être : la laideur n’est pas un principe autonome, mais un déficit d’être. Le Beau est ainsi une propriété ontologique, non une simple qualité sensible. \n \n c) L’art et la création artistique : Platon dévalorisait l’art comme simple copie (mimèsis) d’un monde sensible déjà dégradé. Plotin valorise l’art : l’artiste exprime une idée intérieure (un archétype intelligible contemplé dans son âme). Exemple : le sculpteur, avant de créer une statue, se concentre sur la forme idéale de beauté, et non sur un modèle extérieur. L’esthétique est mystique : l’artiste manifeste une vérité plus haute que le sensible. \n \n Les trois grandes attitudes médiévales face à la beauté sensible : a) Rejet (ascèse, iconoclasme) : certains Pères de l’Église (Tertullien) dénoncent la beauté visible comme séduction trompeuse. Mouvement iconoclaste (islam) : interdiction des images → seule la transcendance divine doit être honorée. Vision platonicienne radicale : séparation stricte du sensible et de l’intelligible. \n \n b) Célébration (art sacré, magnificence) : abbé Suger de Saint-Denis affirme : rien n’est trop beau pour Dieu. Splendeur de l’architecture gothique, musique polyphonique, fresques, vitraux = manifestation de la gloire divine. Beauté sensible = reflet et anticipation de la beauté divine → elle élève l’âme. \n \n c) Médiation (lecture allégorique, symbolique) : Exégèse biblique (Philon, Origène, scolastiques) : beautés sensibles = signes d’une vérité plus haute. Cantique des Cantiques : amour charnel = image de l’amour mystique entre Dieu et l’âme. Esthétique = herméneutique, voir le visible comme symbole de l’invisible. \n \n Définition thomiste du beau : Thomas définit le beau par trois conditions : Integritas (intégrité, totalité), Proportio (harmonie, proportion), Claritas (clarté, rayonnement). \n \n Objectivité de la beauté : Pour Thomas, on ne dit pas qu’une chose est belle parce que nous l’aimons. Au contraire : nous l’aimons parce qu’elle est belle. La beauté est objective : elle réside dans la chose elle-même, dans sa forme. \n \n Nature vs. artifice : Beauté des formes naturelles (créées par Dieu) > Beauté des formes artificielles (œuvres humaines). L’art humain n’est qu’imitation, tandis que la nature exprime la plénitude de l’Être divin. La création divine a une perfection ontologique inaccessible à l’art.",

        title: "Bonheur",
        text: "Hiérarchie des états positifs de l’affectivité : \n Plaisir → lié au corps, instantané, mode de consommation. \n Joie → liée à la création, durée, émotion active. \n Bonheur → état existentiel de l’être, temporalité : la vie. \n Béatitude → liée à l’âme et à Dieu, transcendance, éternité. \n \n Dans cette échelle, le plaisir est jugé inférieur (corporel) et la béatitude supérieure (divine). Le bonheur occupe une place intermédiaire, terrestre. \n Platon : le plaisir est mêlé à la douleur → impur, alors que le bonheur doit être sans mélange. Sénèque : le plaisir existe aussi chez les fous et les méchants → il ne peut définir le bonheur. \n \n « Mieux vaut être Socrate insatisfait qu’un imbécile satisfait » (J.S. Mill) Cette phrase est centrale dans la philosophie utilitariste de John Stuart Mill, qui voulait distinguer les plaisirs inférieurs (corporels, immédiats, communs aux animaux) et les plaisirs supérieurs (intellectuels, spirituels, esthétiques). Le paradoxe : Socrate, en tant que philosophe, est capable de rechercher la vérité, de comprendre, de juger et de réfléchir. Mais cette quête entraîne souvent de l’insatisfaction : le savoir fait prendre conscience des limites de la vie, de la souffrance, de l’injustice. À l’inverse, « l’imbécile satisfait » vit dans une jouissance simple, sans se poser de questions, mais cette satisfaction est jugée inférieure en qualité. \n \n Pour Kant, le bonheur n’est pas un concept clair et rationnel, mais un idéal indéterminé. Pourquoi ? Le bonheur est défini comme « l’état de complète satisfaction de nos désirs », mais nos désirs sont multiples, changeants, contradictoires. Ce qui rend heureux l’un peut rendre malheureux l’autre (richesse, santé, gloire, amour…). Même pour une seule personne, la conception du bonheur change avec les circonstances : le malade veut la santé, le pauvre veut la richesse, etc. La contradiction interne : Tout bien recherché pour le bonheur peut aussi avoir un revers (la richesse entraîne des soucis, la gloire apporte des ennemis, l’amour apporte de la souffrance). Donc le bonheur est insaisissable comme objet déterminé. Conséquence morale : Si le bonheur est indéterminé, il ne peut pas servir de fondement à la morale. La morale, pour Kant, doit être fondée non sur la recherche du bonheur (subjectif, empirique, incertain), mais sur le devoir et la raison (loi morale universelle). D’où sa formule : « le bonheur est un idéal non de la raison, mais de l’imagination ». On peut donner des conseils pratiques pour être heureux (prudence), mais pas des préceptes universels (comme on le fait pour la morale). \n \n Idée centrale : le bonheur n’est pas une affaire de possession matérielle (avoir), mais un mode d’être. Les biens peuvent favoriser le bonheur mais ne le produisent pas. Sénèque : « Ma richesse m’appartient, toi tu appartiens à ta richesse ». Le vrai bonheur est lié à la liberté intérieure, non à la dépendance des biens. Bonheur comme vécu : Ce qui compte, ce n’est pas la possession en elle-même, mais la façon de vivre la relation aux biens. \n Le bonheur est une aptitude : capacité à jouir de ce que l’on a. Dans la tradition antique, le bonheur s’identifie à une unité de soi et du monde. Vivre heureux, c’est être en accord avec sa propre nature (Sénèque), et en harmonie avec le cosmos (Stoïciens). L’homme heureux est celui qui ne fait qu’un avec l’ordre du monde, réconciliant liberté intérieure et nécessité extérieure. Nietzsche : rupture avec la sagesse ancienne. Nietzsche rompt avec l’idéal classique du bonheur comme équilibre, harmonie, unité. Pour lui, le bonheur n’est pas un repos, mais un mouvement vital : « Le bonheur est le sentiment que la puissance croît, que l’on surmonte une résistance. »  Le bonheur n’est pas le contentement passif (ataraxie stoïcienne, béatitude chrétienne), mais une affirmation active de la vie, même dans la lutte et la souffrance. Ainsi, Nietzsche substitue au paradigme de l’unité une conception dynamique, agonistique du bonheur. \n \n Le bonheur a été pensé dès l’Antiquité comme la fin suprême de l’existence, à la fois objet universel de désir et principe de la morale (eudémonisme). Pour Aristote, il ne s’agit pas d’un état passager mais d’une aptitude à vivre conformément à sa nature et à jouir de ses possessions, d’une unité de soi et du monde, et d’un achèvement progressif de la vie. Le bonheur implique conscience de soi et harmonisation des satisfactions dispersées, tandis que le malheur frappe immédiatement et souligne la fragilité de l’expérience humaine. Rousseau, Li Taï Po et Fichte insistent sur le vécu intérieur, où le bonheur se réalise dans la jouissance de soi et la béatitude comme repos dans l’Un. \n \n Avec le temps, la réflexion sur le bonheur s’est politisée et socialisée. Le droit au bonheur des Lumières, l’utilitarisme de Bentham et Mill, et l’optimisme social de Spencer traduisent la tentative de mesurer et d’organiser le bien-être collectif, en faisant du bonheur un objectif social et matériel. Mais cette approche révèle ses limites : le bonheur ne dépend pas de conditions extérieures, il est un état subjectif et non un produit ou un événement. L’insatisfaction, le désir croissant et la compétition sociale rendent le bonheur de plus en plus rare et fragile, et sa recherche peut paradoxalement provoquer du malheur. \n \n Épicure – Le bonheur est l’ataraxie, absence de trouble de l’âme. \n Pour Épicure, le bonheur ne réside ni dans les plaisirs excessifs ni dans les honneurs, mais dans un état d’équilibre : l’absence de douleur corporelle (aponie) et l’absence de trouble dans l’âme (ataraxie). Par le calcul rationnel des plaisirs, on élimine les désirs vains, la peur des dieux et de la mort. Le bonheur devient une vie simple, stable, entourée d’amitié et de réflexion. \n L’intérêt est de montrer que le bonheur véritable est accessible à tous, fondé sur la modération et la lucidité plutôt que sur la richesse ou la passion. \n \n Aristote – Le bonheur est l’accomplissement de la fonction propre de l’homme. \n Dans l’Éthique à Nicomaque, Aristote définit le bonheur (eudaimonia) comme le bien suprême, fin ultime de l’existence humaine. Il réside dans l’exercice vertueux de la raison, selon la vertu (aretè), et dans l’accomplissement de la nature rationnelle de l’homme. Ce bonheur suppose aussi une certaine fortune, des amitiés et une vie en cité. Il n’est pas état passif mais activité en acte. \n L’intérêt est d’unir bonheur et vertu, en fondant la joie de vivre sur la pleine actualisation des capacités humaines, dans une vie cohérente et réfléchie. \n \n Mill – Le bonheur est la maximisation du plaisir pour le plus grand nombre. \n Mill, dans L’Utilitarisme, affirme que le bonheur est le seul critère moral légitime. Il le définit comme plaisir durable, enrichi de qualités intellectuelles, morales et affectives. Le bonheur individuel compte, mais doit être pondéré par l’utilité sociale. L’éducation et la culture permettent d’élever les individus vers des plaisirs supérieurs. \n L’intérêt est de fonder une éthique rationnelle, sociale et démocratique du bonheur, dépassant le pur hédonisme pour viser le bien commun. \n \n Schopenhauer – Le bonheur est illusion, la vie est souffrance. \n Dans Le Monde comme volonté et comme représentation, Schopenhauer affirme que la vie est fondamentalement souffrance, car gouvernée par la Volonté, force avegule et insatiable. Le bonheur n’est qu’un bref soulagement entre deux manques. La sagesse consiste à se détacher du vouloir, par l’art, la morale, la compassion ou l’ascèse. \n L’intérêt est de désillusionner la quête du bonheur, pour lui substituer une lucidité tragique et une voie de libération intérieure. \n \n Spinoza – Le bonheur est la joie qui naît de la compréhension des causes. \n Dans L’Éthique, Spinoza définit le bonheur comme la joie résultant de l’augmentation de notre puissance d’agir. Cette puissance croît quand nous comprenons les causes, quand nous passons des affects passifs à l’activité rationnelle. Le bonheur est l’effet de la connaissance intuitive de Dieu ou de la nature, c’est-à-dire de la nécessité du réel. \n L’intérêt est de faire du bonheur une conquête de la liberté intérieure, par la compréhension et l’amour intellectuel de la totalité. \n \n Nietzsche – Le bonheur est affirmation de la vie, y compris dans ses souffrances. \n Nietzsche critique le bonheur comme absence de douleur ou paix de l’âme : il le voit comme forme de résignation. Le véritable bonheur est puissance, intensité, dépassement, même dans la souffrance. Le grand style de vie consiste à dire oui à l’existence telle qu’elle est, par l’épreuve de l’éternel retour et la volonté de puissance. \n L’intérêt est de reconcevoir le bonheur comme intensité de vie, dans une perspective héroïque, créatrice, tragique. \n \n Calliclès soutient que le vrai bonheur consiste à laisser libre cours à ses passions, aussi grandes soient-elles, et à les assouvir grâce au courage et à l’intelligence. Selon lui, la masse, incapable d’une telle intensité de vie, érige artificiellement la tempérance et la justice en vertus, par faiblesse. Socrate, en réponse, illustre deux styles de vie par une métaphore des tonneaux : l’homme tempérant, dont les tonneaux sont pleins, vit dans la tranquillité, tandis que l’homme insatiable, aux tonneaux percés, doit remplir sans cesse et souffre de son manque. Il montre ainsi que la tempérance assure paix et stabilité. \n \n Zhuangzi \n Le riche s’épuise sans profiter, le dignitaire vit dans l’angoisse, et la vie, même longue, n’apporte que soucis. Le véritable bonheur ne réside pas dans ces poursuites illusoires mais dans le « non-agir » (wu wei), que la foule méprise. Comme le ciel et la terre, inactifs mais féconds, l’homme devrait apprendre à s’accorder à ce principe : ne pas agir, c’est laisser advenir l’harmonie et préserver l’existence. Ainsi, la joie suprême n’est pas accumulation mais détachement, transparence et stabilité, sources de fécondité véritable. \n \n Bergson -  L'énergie spirituelle, 1919,  \n Pour Bergson, l’effort est plus précieux que l’œuvre, car il permet de se dépasser. La matière, en opposant résistance et en se laissant transformer, devient à la fois obstacle, instrument et stimulant. La vraie joie n’est pas dans l’argent, la gloire ou les honneurs, mais dans le sentiment créateur : faire naître quelque chose qui n’existait pas. L’artiste ou le savant trouvent leur joie dans l’accomplissement de leur pensée, non dans l’admiration reçue. Ainsi, la finalité de la vie humaine réside dans la création de soi par soi, dans l’agrandissement intérieur par l’effort, source authentique de joie et de richesse..",

        text: "Depuis Démocrite et Aristote, la recherche des causes est au cœur de l’activité philosophique et scientifique. Connaître, ce n’est pas seulement décrire, mais expliquer : saisir la cause d’un phénomène. Aristote oppose ainsi la connaissance empirique quia à la connaissance par les causes propter quid, plus universelle. La causalité, principe d’intelligibilité, répond toujours à la question pourquoi ?. Par rapport aux pensées analogiques et symboliques, elle constitue un progrès décisif : elle distingue la médecine empirique de la médecine expérimentale. Mais les erreurs et les illusions surviennent quand on attribue de mauvaises causes ex. Lamarck et la fonction créant l’organe.\n \n La cause est une condition nécessaire et suffisante, mais elle ne doit pas être confondue avec une simple condition réquisit. Elle peut être pensée négativement ce sans quoi rien n’advient ou positivement ce qui produit nécessairement l’effet. Le principe rien sans cause nihil est sine causa exprime une loi universelle, dérivée du principe de raison. Il affirme la constance de l’ordre des phénomènes : mêmes causes, mêmes effets. Cependant, les hommes ont souvent mal appliqué ce principe, privilégiant les causes surnaturelles miracles, magie, métamorphoses. La magie et le hasard apparaissent comme des usages irrationnels ou désespérés de la causalité.\n \n Bouddhisme : la causalité est une loi d’enchaînement pratītyasamutpāda, interdépendance conditionnée. Les êtres et les phénomènes n’existent pas de manière indépendante mais apparaissent et disparaissent selon une chaîne de conditions. Par exemple, la souffrance dépend de l’attachement, qui lui-même dépend de l’ignorance, etc. Ici, la causalité n’est pas seulement une explication théorique mais une clé de libération spirituelle : comprendre les causes, c’est se libérer des cycles de souffrance.\n \n Descartes : il rapproche la causalité du modèle mathématique. Pour lui, expliquer une cause, c’est comme dérouler une démon t que la causalité efficiente.\n \n Le Moyen Âge et la scolastique ont multiplié les distinctions de causes par soi, par accident, prochaine, éloignée, principale, générale, etc. Spinoza hérite de ce vocabulaire mais le transforme radicalement. Pour lui, Dieu est cause de tout. Mais il ne s’agit pas d’une cause extérieure : Dieu est une cause immanente il agit en lui-même, tout est en Dieu, Deus sive Natura. Dieu est cause libre indépendante, cause par soi causa sui il existe par lui-même. Dieu est cause première et générale, mais pas directement des événements singuliers. Il établit des lois universelles, et les choses particulières se produisent selon ces lois. Cela rompt avec la théologie chrétienne classique : Dieu n’est plus un créateur transcendant qui intervient dans le monde, mais l’ordre même de la nature. C’est ce qui a valu à Spinoza d’être taxé de panthéiste ou d’acosmiste chez Hegel : le monde n’existe pas séparément de Dieu.\n \n Schopenhauer reprend l’intuition de Malebranche, mais sans Dieu. Pour lui, toute cause est en réalité une occasion : elle ne crée rien par elle-même, elle ne fait que manifester la Volonté universelle. Dans sa thèse Sur la quadruple racine du principe de raison suffisante, il distingue plusieurs formes du pourquoi : Schopenhauer distingue quatre formes du principe de raison suffisante selon les domaines du réel : dans le monde inorganique, le lien de causalité se manifeste comme cause, car un phénomène physique un choc, une combustion en produit mécaniquement un autre ; dans le monde végétal, c’est l’excitation qui domine, car la plante réagit à des stimuli externes lumière, chaleur, humidité qui déclenchent ses processus vitaux ; dans le monde animal et humain, c’est le motif, c’est-à-dire la représentation ou la perception, qui déclenche l’action en orientant la volonté ; enfin, sur le plan de la pensée, apparaît la raison logique, qui relie les jugements entre eux et fonde la vérité d’une proposition par d’autres propositions. Ces quatre modalités sont autant de déclinaisons de la loi universelle de causalité adaptée aux différents niveaux de réalité. La causalité est donc une modalité de la raison suffisante : tout phénomène doit avoir une explication, mais en dernière instance, tous les phénomènes ne sont que des objectivations de la Volonté. Celle-ci est irrationnelle, sans raison grundlos.\n \n Hume montre que nous ne percevons jamais dans l’expérience une connexion nécessaire entre les phénomènes : nous voyons seulement une succession régulière, et c’est l’habitude psychologique qui nous pousse à croire en un lien causal. La causalité n’a donc, selon lui, pas de fondement objectif, mais seulement subjectif. Kant reprend cette critique et lui répond en affirmant que la causalité n’est pas une habitude, mais une catégorie a priori de l’entendement : elle rend possible l’expérience elle-même en organisant la succession des phénomènes dans le temps selon des lois. Sans ce principe, aucune expérience cohérente ne serait possible. De plus, Kant introduit une distinction décisive : il y a la causalité dans la nature soumise à la nécessité des phénomènes et une causalité par liberté propre à l’homme en tant qu’être moral. Ainsi, la raison humaine peut se penser comme cause intelligible d’actions libres, ce qui fonde la responsabilité et la morale.\n \n La première grande hiérarchie des causes affirme que la cause est toujours supérieure à son effet. Dans l’Antiquité, cette supériorité coïncidait avec l’origine par rapport à ce qui en découle. Avec le christianisme, elle devient celle du Créateur sur la créature, et celle de l’homme raisonnable sur le reste du monde. Mais cette supériorité devait être dosée : si elle était trop radicale, elle effaçait la ressemblance entre cause et effet ; si la ressemblance était trop forte, elle annulait la supériorité. Cette tension a eu d’importants enjeux théologiques au Moyen Âge et à l’âge classique. La preuve cartésienne de l’existence de Dieu illustre cette hiérarchie : Dieu est infiniment supérieur à ses créatures, et pourtant il s’y reflète.\n \n Platon distinguait deux types de causes :\n La cause rationnelle qui donne une forme, une finalité.\n La cause mécanique qui agit par hasard ou par nécessité matérielle.\n Pour lui, la véritable cause est la cause rationnelle/finale.\n \n Aristote a renforcé cette idée : il donnait la primauté à la cause finale le but, la fin des choses. Pendant tout le Moyen Âge, cette idée devient un dogme : tout a une fin, et cette finalité est la cause la plus importante.\n Mais avec Galilée et Descartes, une révolution arrive :\n Descartes dit que seules les causes mécaniques mouvements, chocs, dispositions matérielles suffisent pour expliquer la nature.\n Les causes finales le pourquoi sont inutiles et inaccessibles : on ne peut pas savoir pourquoi Dieu a fait les choses comme il l’a fait.\n \n Leibniz n’est pas d’accord avec Descartes. Exemple : Socrate est assis en prison. On peut dire qu’il est assis parce que ses muscles sont disposés ainsi. Mais la véritable cause, dit Leibniz, c’est qu’il a choisi de rester et de ne pas fuir. Il donne aussi un autre exemple : Dire qu’une conquête militaire s’explique uniquement par la poudre et les canons, c’est insuffisant. La vraie cause, c’est la stratégie et la volonté du général. Leibniz pense même que les lois de la physique ne s’expliquent pas uniquement par des nécessités mécaniques : elles supposent un choix rationnel fait par la sagesse divine une cause finale. Pour lui, cela prouve l’existence de Dieu.",

        title: "Conscience",
        text: "L’humanité a longtemps cru que toute la nature était animée par une conscience : des plantes aux étoiles, tout semblait habité. Avec la science et la technique, cette vision s’est effacée. L’homme a d’abord expulsé le divin de la nature, puis de son propre esprit, jusqu’à se retrouver seul face à sa conscience. Mais ce qu’il croyait être une transparence immédiate s’est révélé bien plus complexe et problématique.\n \n La conscience est avant tout une présence à soi, une expérience immédiate. Elle ne requiert pas la réflexion : lorsqu’on a mal, on le sait sans raisonnement. C’est un rapport intérieur entre soi et ses représentations. Une représentation (souvenir, idée, rêve) est consciente lorsqu’elle est perçue comme telle. Le mot vient du latin cum (avec) et scire (savoir) : savoir avec soi-même. Locke en donne une définition claire : la conscience est la perception des événements de l’esprit. Elle n’est donc pas une substance, mais une modalité de l’activité psychique.\n \n Je connais mieux mes pensées ou mes émotions que les processus physiologiques de mon corps. Descartes en fit le fondement de la certitude philosophique. La conscience a cette spécificité d’être réflexive : elle peut se prendre elle-même pour objet. Lorsque je pense, je pense que je pense. Cela introduit une scission intérieure : le je (source d’activité) se distingue du moi (image ou forme qu’il prend). Ainsi, je peux me révolter à la fois contre le monde et contre le moi passif que j’étais. La conscience est toujours relation, mais relation qui suppose un écart entre soi et soi.\n \n Le test du miroir, que certains singes réussissent, interroge : se reconnaître implique-t-il une véritable conscience de soi ? Reconnaître son reflet n’est pas seulement identifier une image, mais se rapporter à soi à travers une médiation symbolique. Chez l’enfant, ce moment fonde une conscience de soi encore fragile. Lacan y voit un stade du miroir : je m’identifie à une image qui n’est pas moi, ce qui révèle que l’identité suppose toujours une séparation entre le réel et l’imaginaire. Le miroir révèle une vérité fondamentale : dans la conscience, le sujet existe deux fois, comme sujet regardant et comme objet regardé. Il en est de même dans la mémoire : je me souviens de mon enfance, mais je suis à la fois celui qui se souvient et l’enfant dont je me souviens. La conscience repose donc sur une scission originaire, un écart constitutif entre l’être et son image.\n \n Depuis l’âge classique, les philosophes débattent : la conscience évolue-t-elle par degrés progressifs ou par sauts ? Chez Spinoza, on trouve une logique du tout ou rien. Tant qu’on est dans l’imagination (opinions, images confuses), on n’a pas la conscience véritable de soi et des choses. Mais dès que l’on accède à la connaissance adéquate, c’est-à-dire à la raison et, plus encore, à l’intuition intellectuelle, alors la conscience apparaît dans sa pleine clarté. Alors que chez Leibniz, il existe une continuité entre des états plus ou moins clairs ou confus. Parler de degrés de conscience suppose déjà d’admettre que celle-ci n’est pas homogène mais modulée.\n \n Pour Bergson, la conscience est proportionnelle à la liberté de choix d’un être vivant. Elle s’endort quand il n’y a plus d’action spontanée et s’exalte quand la vie tend vers une activité créatrice. La conscience n’est donc pas une abstraction immobile, mais une intensité variable, liée au dynamisme vital.\n \n Pour Descartes, la fonction première de la conscience est d’attester l’existence de la pensée. Le fameux cogito (je pense, donc je suis) identifie la conscience et la pensée au point de les confondre. Être conscient, c’est nécessairement penser, et penser, c’est avoir conscience. La fonction de la conscience est donc ici de garantir la certitude d’exister et d’unifier les actes de l’esprit sous la forme d’un sujet pensant. Avec Fichte, la conscience change de statut. Elle n’est plus définie seulement comme pensée, mais comme action. Le Moi n’existe que dans la mesure où il se pose face au Non-Moi, c’est-à-dire face à une réalité qui lui résiste. La conscience n’est pas contemplation mais activité : elle se constitue en se confrontant au monde. Sa fonction est alors d’être un acte fondateur, une force dynamique, plutôt qu’un simple reflet. Maine de Biran radicalise cette idée. Pour lui, la conscience ne naît pas d’une pure activité intellectuelle, mais de l’expérience concrète de l’effort. Lorsqu’une volonté rencontre une résistance — par exemple, lorsqu’on soulève un objet lourd ou lorsqu’on lutte contre une habitude —, elle prend conscience de son existence. La fonction de la conscience est donc de nous donner une expérience intime du moi comme force en action. Sans cette résistance du monde, il n’y aurait ni conscience de soi ni véritable connaissance. La conscience est aussi déterminée par des dynamiques internes et relationnelles. Hegel illustre ce processus à travers la dialectique du Maître et de l’Esclave : la conscience se forme toujours dans une confrontation avec autrui.\n \n William James met en avant une autre fonction : la continuité de l’expérience. La conscience est pour lui un flux (stream of consciousness) où se mêlent ruptures et continuité. Elle nous permet de lier nos perceptions, nos souvenirs et nos pensées en une expérience vécue comme cohérente. Sa fonction est donc intégrative : elle relie entre elles des impressions fragmentées pour donner l’impression d’un moi stable.\n \n Husserl refuse de concevoir la conscience comme une substance autonome. Pour lui, la fonction essentielle de la conscience est l’intentionnalité : elle est toujours conscience de quelque chose. Elle ouvre un champ phénoménologique, dans lequel les objets apparaissent selon des modes de donation (réels, imaginaires, possibles). La conscience n’est pas enfermée sur elle-même, elle est ouverture vers le monde. Sa fonction est donc de constituer la signification et de permettre l’expérience des phénomènes. Sartre, prolongeant Husserl, détache encore plus la conscience de la connaissance pour la rattacher directement à l’être. Sa fonction n’est pas d’accumuler du savoir, mais de maintenir une distance avec soi-même. La conscience est ce pour-soi qui n’est jamais coïncident avec lui-même : elle est liberté, mais aussi risque, car elle peut se mentir à elle-même (mauvaise foi). Elle est inséparablement existence et distance.\n \n Pendant longtemps, de Descartes à Freud, la conscience a été pensée comme une réalité substantielle. Elle était conçue comme une sorte de substrat stable, analogue à une scène de théâtre sur laquelle viennent se jouer des représentations successives sans que la scène elle-même ne soit modifiée. Cette conception permettait de penser l’identité personnelle dans le temps : malgré les changements, quelque chose demeure identique en nous. C’est ce fondement qui rend possible la responsabilité morale (récompense et châtiment), mais aussi la continuité de l’expérience. Descartes illustre cette perspective avec le cogito, qui pose la conscience comme un absolu, un point d’appui premier. Chez Kant, cette fonction fondatrice est reprise sous la forme de l’aperception transcendantale : la conscience de l’unité de soi est une condition nécessaire pour rendre cohérentes toutes nos représentations.\n \n Sartre, de son côté, renverse la tradition cartésienne. Pour lui, la conscience irréfléchie (pré-réflexive) est plus fondamentale que la conscience réfléchie. La conscience n’est pas seulement connaissance mais existence, et elle se joue elle-même dans la mauvaise foi : elle peut se tromper sur elle-même, mais jamais totalement. Il existe un jeu entre soi et soi, mais ce jeu est limité.\n \n Face à cette tradition, une critique s’est développée : et si la conscience n’était pas première, mais seconde ? Freud, par exemple, montre que le moi conscient n’est qu’une pauvre chose (eine armes Ding), largement dépendante de processus inconscients. Nietzsche avait déjà ouvert la voie en dénonçant le cogito comme un préjugé philosophique : comment savoir que je pense, si je ne possède pas déjà une conception préalable de ce qu’est la pensée ? La certitude immédiate que Descartes revendique n’est pas donnée, mais présupposée.\n \n Dans cette perspective, elle est comprise comme une fonction exécutive supérieure, un produit dérivé d’autres conditions plus fondamentales. Elle n’est pas un phénomène originaire mais le résultat de déterminations multiples : physiques (organisation neurobiologique du cerveau), sociales (cadres culturels, langage, institutions), psychiques (désirs, pulsions, inconscient).\n \n La conscience, loin d’être absolue et auto-fondée, apparaît ainsi comme le sommet fragile et contingent d’un édifice plus vaste, qui la dépasse et la conditionne.\n \n Pour Marx, la conscience n’est pas première : elle est un produit social. Ce n’est pas la conscience qui détermine l’être, mais l’être qui détermine la conscience. Autrement dit, les conditions matérielles et sociales de la vie façonnent la manière dont nous pensons et nous représentons le monde. Chaque époque historique engendre ainsi une forme spécifique de conscience : chez les Grecs, la conscience de l’homme face au loos ; dans le christianisme, la conscience déchirée par la faute et la rédemption ; à l’époque moderne, la conscience individuelle, libre et responsable. Ces transformations montrent que la conscience n’est pas universelle et immuable, mais marquée par l’histoire et les contradictions sociales.\n \n Leibniz souligne une autre limite : si nous devions être conscients de toutes nos pensées en permanence, nous serions paralysés par un renvoi infini. La conscience ne peut donc qu’émerger sur un fondement déjà là : désirs, souvenirs, pulsions refoulées, expériences accumulées. Ainsi, chaque étape de notre vie laisse des traces psychiques qui structurent notre présent.\n \n Depuis Descartes, la question centrale est de comprendre comment la conscience, immatérielle et subjective, peut émerger du corps matériel, en particulier du cerveau. L’expérience quotidienne (douleur, fatigue, effort) révèle à la fois leur interdépendance et leur différence de nature. Le platonisme et le christianisme avaient déjà instauré un dualisme âme-corps. Descartes reprend cette idée en distinguant deux substances unies, mais son modèle échoue à expliquer leur interaction. Malebranche propose l’occasionnalisme (Dieu assure la correspondance) et Leibniz l’harmonie préétablie, tandis que Spinoza refuse le dualisme : esprit et corps sont deux attributs d’une même réalité, exprimant un même ordre. De là naît la théorie du double aspect : le mental et le cérébral sont deux points de vue sur un seul phénomène. Le matérialisme affronte la difficulté de l’unité subjective : comment l’activité locale de milliards de neurones produit-elle une conscience unifiée ? L’émergentisme insiste sur l’irréductibilité des états mentaux : certaines expériences (comme la souffrance face à un sens perçu) montrent que la conscience ne se réduit pas à la chimie. Le fonctionnalisme, matérialiste mais non réductionniste, définit les états mentaux par leur rôle plutôt que par leur substrat. La conscience est comprise comme un niveau fonctionnel — irréductible à la matière brute mais inséparable du cerveau.\n \n Pour le philosophe sceptique Hume, la conscience est incapable de saisir sa propre identité, qu'elle reconstruit chaque jour différemment. On n’observe jamais le moi autrement que par des perceptions. Le moi permanent n’est pas perçu : il n’y a que des perceptions successives.\n \n Selon Nietzsche, la conscience se développe par la mise en commun de nos idées moyennes, comme une maladie contagieuse qui vulgarise nos intuitions et nous éloigne de nos meilleurs instincts. La conscience ne naît pas de l’individu isolé mais de la vie communautaire : elle est d’abord un outil de communication. Ce qui devient conscient est réduit en mots et en signes, donc appauvri : la conscience transforme le vécu singulier en représentations générales et superficielles. Ainsi, la conscience est à la fois une falsification du réel et un danger pour l’homme moderne, pouvant être vue comme une maladie.",

        text: "🔹​L’œuvre d’art : statut, singularité, style. \n🔹​La métamorphose de l’art : rôle du musée, perte et gain de sens. \n 🔹​Genèse historique : de la technè antique aux avant-gardes modernes. \n🔹​Contradictions constitutives : œuvre et monde, singulier et universel, réel et idéal.\n🔹​Fonctions sociales : justification, contestation, évasion. \n🔹​Le goût : entre subjectif, universel et déterminisme social. \n\n L’art n’est pas un simple fait empirique mais un concept en constante élaboration. Si nous ne pouvons pas reconnaître des œuvres d’art sans connaître le concept d’art, inversement ce concept est informulable sans une connaissance préalable de ce que l’intuition aura fourni comme le monde de l’art. Le monde de l’art est aujourd’hui immense et ne peut plus se réduire aux chefs-d’œuvre de quelques génies. Trois élargissements l’ont marqué :\n\n Historique : l’art existe depuis le paléolithique et n’a jamais disparu. Géographique : il concerne toute l’humanité, avec des formes plastiques et rythmiques universelles. Conceptuel : la classification classique des six arts est arbitraire et incomplète. \n\n Toute philosophie de l’art doit donc affronter ce défi de la totalité ouverte. Or, comme le montre l’exemple de Kant, les définitions sont problématiques : dire que l’art du génie exclut toute règle préalable rendrait inintelligibles des traditions artistiques entières (comme celles de l’Inde) qui reposent sur des modèles. Contrairement à la science, qui vise immédiatement l’universel, l’art est traversé de contradictions et constitué de singularités \n\n 1. L’Œuvre d’art \n Art = activité + produit : \n Quand on dit « travailler avec art », art signifie le savoir-faire, la manière d’agir.\n Quand on dit « un objet d’art », art désigne le résultat produit. \n Œuvre ≠ objet : \n \n L’objet est matériel, dépend de son usage, et reste lié à sa fonction. L’œuvre, elle, a une vie propre : même oubliée, mutilée ou enterrée, elle garde sa force esthétique. Exemple : une sculpture brisée reste une œuvre, là où un vase cassé cesse d’être un objet utile. \n\n 2)Statut ontologique varié : \n\n Certaines œuvres sont matérielles (peinture, sculpture). \n D’autres existent surtout par leur représentation : une symphonie n’existe pas seulement dans la partition, mais lorsqu’elle est jouée ; une danse improvisée n’existe que dans son exécution. \n\n Union du sensible et de l’intelligible : \n Contrairement à ce que pensaient Kant, Hegel ou Schopenhauer, l’art ne se hiérarchise pas simplement selon son éloignement de la matière. Un poème touche aussi les sens, et une couleur peut faire penser. \n L’art est donc une apparition : une présence qui s’impose, suscite respect et admiration. \n D’où le lien entre esthétique et éthique : on ne traite pas une œuvre comme une chose banale, de même qu’on ne réduit pas un être humain à une chose. \n\n 3. La Métamorphose de l’art (Malraux) \n\n L’art n’est pas une catégorie fixe. Il est le résultat d’une histoire et d’une transformation des objets. \n Origine des œuvres : \n Dans leur contexte premier, elles étaient à la fois magiques, religieuses, sociales et techniques. \n Exemple : un masque africain devait danser, sinon il portait malheur. \n En musée, ce masque est séparé de son usage rituel : il n’est plus magie, il devient « œuvre d’art ». \n\n Rôle du musée : \n\n Il arrache les œuvres à leur contexte vivant → elles « meurent » comme objets sociaux. \n Mais en même temps, elles renaissent comme œuvres d’art autonomes. \n Par exemple : une déesse antique devient « statue » dans un musée. \n\n Double effet de la métamorphose : \nPerte : disparition du sens originel (magique, religieux, politique, technique). \n Gain : elles acquièrent un nouveau sens purement esthétique, une valeur universelle. \n\n 4) Histoire de l'art \n a) Antiquité : ars et technè \n En grec, technè ; en latin, ars. \n Cela signifie simplement savoir-faire ou habileté pratique. \n Par exemple : « l’art du charpentier », « l’art du médecin », « l’art du sculpteur ». \n Pas de distinction entre art esthétique et technique : fabriquer une statue, soigner un malade ou bâtir une maison sont tous des arts. \n\n b). Moyen Âge : distinction arts libéraux / arts mécaniques \n Arts libéraux → disciplines intellectuelles (astronomie, grammaire, géométrie, logique, etc.) jugées dignes d’un homme libre. \n Arts mécaniques → savoir-faire pratiques (charpenterie, agriculture, tissage, etc.), jugés « serviles ». \n Ici, les « arts » ne sont pas encore esthétiques : la musique, par exemple, est considérée comme un art libéral au même titre que les mathématiques, car on la pense comme science des nombres et des proportions.\n\n c) Renaissance : naissance de l’artiste \n Grande rupture : l’idéal de l’uomo universale (homme complet) redonne dignité aux activités créatrices. \n Le peintre ou le sculpteur cesse d’être vu comme un simple artisan au service d’une fonction religieuse. \n Exemple : quand Titien peint Vénus, il peint une femme nue (objet esthétique), non plus une déesse religieuse. \n Apparition d’une conscience artistique individuelle : l’« artiste » devient un créateur autonome. \n L’art commence à se distinguer de la technique et de la religion \n\n d. XVIIIe siècle : invention des « beaux-arts » \n Expression « beaux-arts » naît en opposition aux « arts et métiers ». \n Séparation radicale : \n Art → domaine de la beauté, du génie créateur, du désintéressement. \n Technique → domaine de l’utile, du fonctionnel. \n L’artiste remplace le saint ou le héros comme figure transcendante. On parle du génie (Kant, Schiller). \n L’art devient une sorte de religion de substitution, un lieu de sacré humain. \n\n e) XXe siècle : contestation et redéfinition \n Les avant-gardes (Duchamp, dadaïsme, surréalisme, etc.) brisent les anciens critères de l’art (beau, génie, chef-d’œuvre). \n Duchamp, avec son porte-bouteilles ou son urinoir, montre qu’un simple objet, placé dans un certain contexte, devient art par le regard porté sur lui. \n Paradoxe : même les œuvres créées contre le musée finissent… au musée. \n Résultat : l’art s’est élargi au point de se réassurer en lui-même, englobant toutes ses contestations. \n\n Antiquité → art = technè, tout savoir-faire.\n Moyen Âge → distinction entre arts intellectuels et techniques, mais pas encore « beaux-arts ». \n Renaissance → naissance de l’artiste autonome. \n XVIIIe siècle → invention des « beaux-arts », séparation radicale d’avec la technique. \n XXe siècle → explosion des frontières, contestation des définitions, élargissement infini du champ artistique \n\n 5) L’idée centrale : sans style, pas d’art. \n\n a) Singularité de l’œuvre \n Une œuvre d’art est unique et imprévisible : elle ne peut pas être produite en série. \n Un objet technique, lui, peut être reproduit à l’infini (ex. : une voiture, un smartphone). \n Un faux (copie parfaite) n’a pas de valeur artistique : il ne crée rien de nouveau. \n Le paradigme est divin : Dieu ne crée pas deux mondes identiques → l’art, pareillement, suppose création unique. \n\n b) Originalité et origine \n L’art refuse le « quelconque », la banalité, l’échangeable. \nL’œuvre est originale (elle vient d’une origine) et originelle (elle ouvre un monde, un modèle). \n Exemple : \n Véronèse « invente » un bleu. \n Claude Lorrain « invente » le soleil pictural. \n Flaubert « invente » un nouvel usage de l’imparfait.\n Chaque grand artiste invente une forme qui n’existait pas. \n\n c) Style = originalité réglée \n  Attention : l’originalité brute ne suffit pas (sinon, elle tombe dans l’absurde ou le caprice). \n Kant le dit : pour avoir valeur d’art, l’originalité doit être exemplaire, c’est-à-dire créatrice de règles. \n Cette originalité réglée, c’est ce qu’on appelle style. \n\n d) Définition (Malraux inversée) : \n L’art est ce par quoi les formes deviennent style. \n Le style est ce par quoi les formes deviennent art. \nExemple : on reconnaît un vers de Mallarmé, quelques mesures de Bach, un détail de Watteau → le style permet l’identification. \n\n 6) L’art est un espace où se résolvent (partiellement) des contradictions fondamentales. \n A. L’œuvre et le monde : Elle est isolée (unique, décrochée du monde) et en même temps enracinée (elle exprime une civilisation, une époque). L’art permet à l’homme d’approprier symboliquement la Totalité du monde. \n\n B. Nature et anti-nature ; Le génie est « naturel » mais il s’oppose à la simple nature. Talent = don, mais il faut conditions favorables. (Un enfant prodige peut échouer adulte). \n\n C. Singulier et universel : L’œuvre naît dans une singularité (l’instant, le je de l’artiste), mais elle tend vers l’universel. Exemple : un roman personnel peut parler à tous. Le « je » devient « nous ». \n\n D. Réel et idéal : L’art oscille entre : séduction dangereuse (Platon, Rousseau : l’art attache à l’empirie, aux passions). arrachement, purification (Aristote : catharsis ; Freud : sublimation). \n \n E. Moi et Autrui : Dans la société, les hommes sont en rivalité (possession exclusive). \n Dans l’art, au contraire, le plaisir est partageable sans perte. L’art est une fête (communion, utopie sociale). \n \n 7) L’essence de l’art ne peut pas être comprise uniquement « en lui-même » : il faut l’envisager dans sa relation au réel. \n Trois manières de concevoir l’art : \n Représentation (post rem) → l’art vient après la réalité, il en dépend. \n Création (ante rem) → l’art précède, il invente un monde autonome. \n Production (in re) → l’art est un travail, inséré dans des conditions concrètes (matérielles, sociales, techniques). \n\n L’art est inséparable de la société où il naît. Trois grandes fonctions sociales de l’art : \n Justification : l’artiste exprime les valeurs de sa société, il les conforte (ex. l’art religieux au Moyen Âge, qui exprime la foi partagée). \n Lutte : l’art devient critique, contestataire, un moyen de révolte (ex. Goya contre la guerre, les surréalistes contre la société bourgeoise). \n Fuite : l’art est refuge, évasion imaginaire, échappatoire (ex. Rimbaud, symbolistes, ou même certaines formes d’art abstrait). \n\n 8) Le goût semble être le lieu de la singularité absolue : \n Mes croyances religieuses ou politiques peuvent être partagées par d’autres. \n Mais mes goûts (en musique, peinture, littérature…) forment une constellation unique, que je vis comme l’expression de mon moi profond. \n\n On croit que le goût est signe de liberté : « on ne discute pas des goûts et des couleurs ». \n Aimer ne peut être contraint : je peux être forcé à dire une idée, mais pas à aimer une musique. \n Le goût apparaît comme individuel, libre, irréductible. \n\n Kant corrige cette illusion : \n Le jugement de goût n’est pas un jugement déterminant (comme en science : « ceci est un triangle »), mais un jugement réfléchissant : il ne subsume pas un cas sous une règle. \n Exemple : admirer un tableau ne consiste pas à l’expliquer par un concept. \n Mais le goût n’est pas non plus simplement subjectif (comme « j’aime la fraise »). \n Kant dit : en matière de goût, on ne peut pas disputer (pas de preuve objective), mais on peut discuter (il y a argumentation possible). \n Le goût réalise une jonction entre subjectif et universel : chacun parle depuis sa sensibilité, mais en cherchant l’accord des autres.  \n\n Malraux : si les hommes s’accordent plus sur la beauté des femmes que sur celle des tableaux, c’est parce que presque tous ont vécu l’expérience amoureuse, mais pas tous l’expérience esthétique. \n Le goût en art suppose une culture, un apprentissage. On n’aime pas ce qu’on veut, on aime ce qu’on peut. \n Lire Dante, écouter du grégorien, admirer Rembrandt → cela demande initiation. \n \n Le goût est donc fortement déterminé socialement : \n Par éducation, milieu, classe, histoire. \n La liberté ressentie n’est souvent qu’une illusion. \n Mais ce déterminisme n’est pas absolu : \n On peut dire non, se convertir à un autre art, dépasser son origine. \n Le goût est donc faussement libre : il est construit, situé, mais avec possibilité de dépassement. \n\n En plus, il existe des universaux de la sensibilité (par ex. le rythme, la symétrie, le contraste) qui relativisent la relativité. \n Le « jugement de goût » permet de penser l’art à l’articulation de la subjectivité et de l’universel, mais il est insuffisant : la vraie rencontre avec l’art dépasse le simple « goût » et touche à quelque chose de plus fort, de l’ordre de la vérité esthétique. \n\n ------------------ \n\n Platon – L’art est une illusion trompeuse. \n L’art imite le monde sensible, qui est lui-même une copie imparfaite du monde des Idées. L’œuvre d’art est ainsi éloignée de la vérité, et risque de flatter les passions au lieu d’élever l’âme vers le Bien. Le poète inspire des images séduisantes mais fausses, et détourne l’esprit de la connaissance véritable. Même l’enthousiasme poétique reste suspect, car il relève d’un délire non maîtrisé. \n L’intérêt de cette conception est de placer la vérité au-dessus du charme des apparences, et d’interroger la responsabilité morale de l’artiste dans la formation des citoyens. \n\n Aristote – L’art imite la réalité pour la comprendre. \n L’imitation artistique, selon Aristote, permet de saisir l’universel dans le particulier. La tragédie, en représentant des actions humaines vraisemblables, provoque des émotions structurantes (pitié, crainte) et leur résolution (catharsis). Elle nous aide à reconnaître les logiques de l’agir humain et les régularités du destin. L’art est donc un moyen rationnel d’explorer les passions et la nature humaine. \n L’intérêt est de réhabiliter l’art comme instrument de connaissance et de formation éthique, en montrant qu’il peut nous aider à mieux vivre, en nous apprenant à sentir avec justesse. \n\n Kant – L’art est un jeu libre qui fait plaisir sans concept. \n L’art procure un plaisir désintéressé qui naît du jeu harmonieux entre imagination et entendement, sans finalité déterminée. Il ne cherche ni la vérité ni l’utilité, mais manifeste une forme de liberté intérieure. Le génie artistique crée sans règles préétablies, et suscite chez le spectateur une capacité à juger sans concept, à contempler la beauté comme si elle était intentionnelle. \n L’intérêt est de fonder l’autonomie esthétique : l’art devient un lieu d’exercice de la liberté, de la sensibilité et du jugement, préparant une culture de l’esprit sans dogmatisme. \n \n Hegel – L’art donne une forme sensible à l’esprit. \n Pour Hegel, l’art ne se contente pas de représenter les passions : il les objective. En donnant une forme sensible à ce que l’homme ressent confusément, l’art lui permet de prendre distance. Ainsi, l’individu ne demeure plus prisonnier de l’emprise immédiate de ses émotions : il les contemple, les réfléchit, et peut commencer à se libérer de leur domination. L’art a donc une fonction cathartique et éducative : il transforme la violence brute en conscience et en liberté. \n L’intérêt est de comprendre l’art dans une histoire dialectique du sens, comme passage nécessaire dans la prise de conscience de soi par l’humanité. \n\n Walter Benjamin – L’art perd son aura à l’époque moderne. \n Avec la reproduction technique, l’œuvre d’art perd son unicité rituelle et sa présence authentique : elle devient reproductible, mobile, détachée du sacré. Cette perte d’aura modifie notre rapport à l’image, la rendant plus politique, plus critique, plus accessible. Le cinéma, en particulier, brise l’illusion esthétique et confronte le spectateur à des fragments de réel. \n  L’intérêt est d’analyser les mutations de l’expérience esthétique à l’ère des masses et de la technique, et de penser l’art comme lieu de résistance ou d’aliénation selon son usage. \n\n Arthur Danto – L’art est ce que le monde de l’art dit qu’il est. \n L’art contemporain ne se définit plus par son apparence, mais par le contexte institutionnel et théorique dans lequel il est reçu. Une œuvre ne se distingue plus sensiblement d’un objet banal, mais elle est transfigurée par l’interprétation. L’histoire de l’art devient réflexive, chaque œuvre répondant à une tradition discursive. \n L’intérêt est de comprendre que l’art moderne met en crise nos catégories esthétiques, et déplace l’enjeu de la beauté vers celui du sens et de la pensée incarnée. \n\n Bergson \n L’art, loin de créer ex nihilo, a pour fonction essentielle de révéler ce qui demeurait latent dans la nature et dans notre propre esprit. L’artiste est un médiateur de vision : il rend visibles des nuances d’émotion, de pensée ou de paysage que nous portions déjà en nous ou sous nos yeux, mais sans les percevoir clairement, à la manière d’une photographie qui n’apparaît qu’après révélation. Poètes, romanciers ou peintres ne fabriquent pas arbitrairement leurs visions : s’ils sont compris et reconnus, c’est parce qu’ils expriment une vérité de l’expérience humaine et du réel. Ainsi, les grands peintres comme Corot ou Turner ne se contentent pas d’inventer : ils ont vu dans la nature des aspects que chacun, après eux, peut reconnaître comme authentiques. C’est pourquoi nous disons de leurs œuvres qu’elles sont vraies. \n \n Bourdieu \n Notre manière d'apprécier une œuvre dépend de notre classe sociale. Les personnes ayant accès, de par leur origine sociale, à la « culture légitime» savent aimer les œuvres en oubliant les conditions qui leur permettent d'y avoir accès.  \n\n Rousseau \n Rousseau, dans sa critique du théâtre, soutient au contraire que le spectacle renforce les penchants naturels et stimule les passions au lieu de les corriger. La prétendue « catharsis » aristotélicienne lui paraît paradoxale : comment purger les passions en les excitant ? Le théâtre, en montrant aussi bien les plaisirs que les peines des passions, attire le spectateur vers elles plutôt que de l’en détourner. En pratique, il rend le cœur plus sensible aux excès en entretenant l’imagination, sans que la raison – seule capable de tempérer – puisse intervenir efficacement.",

    const mapContainer = document.getElementById("map");

      div.addEventListener("click", () => openModal(spot));
      mapContainer.appendChild(div);

    const modalTitle = document.getElementById("modal-title");
    const modalText = document.getElementById("modal-text");
    const modalImage = document.getElementById("modal-image");
    const closeBtn = document.querySelector(".close");

    function openModal(spot) {
      modalTitle.textContent = spot.title;
      modalText.textContent = spot.text;
      modalImage.src = spot.image;   // illustration affichée en haut
      modalImage.alt = spot.title;
      modal.style.display = "block";
    }

    closeBtn.onclick = () => { modal.style.display = "none"; }
    window.onclick = (event) => {
      if (event.target === modal) modal.style.display = "none";
    }
